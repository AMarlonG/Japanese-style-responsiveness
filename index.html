
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/calc.css">

</head>
<body>
    <main>
        <header class="grid">
            <article class="content">

                <section class="content-left">
                    <div class="circle-box">
                        <div class="red-circle">
                        </div>
                    </div>

                    <div class="bushido">
                        <div class="bushido-jp">武士道</div>
                        <h1 class="ro">Bushido</h1>
                    </div>
                    <div class="sword">
                        <img class="katana" src="./assets/katana.svg" alt="Katana Sword">

                </section>

                <section class="content-right">

                    <div class="virtues">
                        <h2 class="jp">義</h2>

                    </div>
                    <div class="virtues">
                        <h2 class="jp">禮</h2>

                    </div>
                    <div class="virtues">

                        <p class="ro">Meiyo</p>
                    </div>
                    <div class="virtues">
                        <h2 class="jp">仁</h2>
                        <p class="ro">Jin</p>
                    </div>
                    <div class="virtues">
                        <h2 class="jp">誠</h2>
                        <p class="ro">Makoto</p>
                    </div>
                    <div class="virtues">
                        <h2 class="jp">忠義</h2>
